<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // Based on https://github.com/rafrex/spa-github-pages
      (function() {
        var l = window.location;
        var repo = '/Well-Vantage-Lead-Management';
        // Only run on repo path
        if (!l.pathname.startsWith(repo)) return;

        var newUrl = l.protocol + '//' + l.host + repo + '/index.html?redirect=' + encodeURIComponent(
          l.pathname.replace(repo, '') + l.search + l.hash
        );
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
